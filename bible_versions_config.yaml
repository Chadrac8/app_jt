# Sources d'APIs disponibles
api_providers:
  bible_api:
    url: "https://api.bible.api.bible/v1"
    free_tier: true
    registration_required: true
    rate_limit: "1000 requests/day"
    french_versions:
      - "LSG 1910"
      - "LSG 21"
    
  bible_gateway:
    url: "https://www.biblegateway.com/api"
    free_tier: limited
    registration_required: true
    french_versions:
      - "LSG21"
      - "NBS" 
      - "TOB"
      - "BFC"
      - "PDV"
    
  aelf:
    url: "https://api.aelf.org"
    free_tier: true
    registration_required: false
    french_versions:
      - "AELF officielle"
      - "NBS"

# Alternatives légales
legal_alternatives:
  public_domain:
    - "Louis Segond 1910"
    - "Martin 1744" 
    - "Ostervald 1996"
    
  creative_commons:
    - "World English Bible (français)"
    
  free_with_permission:
    - "Bible du Semeur (avec permission Biblica)"

# Étapes recommandées pour l'implémentation
implementation_steps:
  1: "Identifier les versions légalement utilisables"
  2: "Obtenir les clés API nécessaires"
  3: "Implémenter le script de récupération"
  4: "Tester avec un petit échantillon"
  5: "Valider la structure JSON"
  6: "Déployer progressivement"
  7: "Mettre en place la gestion d'erreurs"
  8: "Optimiser les performances"

# Performance et optimisation
optimization:
  file_compression: "Utiliser gzip pour les assets"
  lazy_loading: "Charger les livres à la demande"
  caching: "Cache intelligent par version"
  indexing: "Index SQLite pour les recherches"
  
# Structure de données recommandée
data_structure:
  format: "JSON"
  encoding: "UTF-8"
  structure: |
    [
      {
        "name": "Nom du livre",
        "chapters": [
          ["verset 1", "verset 2", ...],
          ["verset 1 ch2", "verset 2 ch2", ...]
        ]
      }
    ]