
name: jubile_tabernacle_france
description: "Application officielle de l'assemblée chrétienne Jubilé Tabernacle de France. Accédez aux sermons, au pain quotidien, aux prières communautaires et restez connecté avec votre communauté spirituelle."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  intl: ^0.20.2
  url_launcher: ^6.0.0
  csv: ^6.0.0
  excel: ^4.0.6
  image_picker: '>=1.1.2'
  sign_in_with_apple: '>=6.1.2'
  firebase_auth: '>=5.3.3'
  cloud_firestore: '>=5.5.0'
  firebase_core: '>=2.21.1'
  firebase_storage: '>=12.3.4'
  firebase_messaging: '>=15.1.3'
  cloud_functions: '>=5.1.3'
  fl_chart: 0.68.0
  google_fonts: 6.1.0
  shared_preferences: ^2.5.3
  path_provider: 2.1.4
  provider: 6.1.2
  http: '>=1.0.0'
  html: ^0.15.4  # Pour le parsing HTML du pain quotidien
  uuid: '>=3.0.0'
  staggered_grid_view_flutter: ^0.0.4
  share_plus: ^7.0.0
  cached_network_image: ^3.3.1
  file_picker: ^8.0.0
  pdf: ^3.10.0
  youtube_player_flutter: ^9.0.3
  just_audio: ^0.10.4
  audio_video_progress_bar: ^2.0.3
  webview_flutter: ^4.8.0
  flutter_colorpicker: ^1.0.3
  # Pour le module Bible

  flutter_svg: ^2.0.10 # Pour illustrations SVG premium

  shimmer: ^3.0.0 # Effet shimmer premium pour loading
  audio_service: ^0.18.18
  firebase_database: ^12.0.1
  dropdown_search: ^5.0.6 # Dropdowns recherchables pour pays et codes
  # flutter_local_notifications: ^12.0.4  # Temporarily disabled due to Linux plugin issues

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  fake_cloud_firestore: ^4.0.0
  change_app_package_name: ^1.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo_jt.png
    - assets/logo_jt2.png
    - assets/branham.jpg
    - assets/table.png
    - assets/bible/lsg1910.json
    - assets/bible/reading_plans.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true  # Supprime le canal alpha pour l'App Store
  adaptive_icon_background: "#860505"  # Couleur de fond pour l'icône adaptative
  adaptive_icon_foreground: "assets/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#1976D2"
    theme_color: "#1976D2"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_icon.png"
